<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order Summary Card</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="background">
      <!-- main container starts -->
      <div class="main-container">
        <img class="vibes-img" src="images/illustration-hero.svg" />

        <!-- content section -->
        <div class="content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- content section ends -->
        <!-- plans section -->
        <div class="plan">
          <img src="images/icon-music.svg" />
          <div>
            <p>Annual Plan</p>
            <p class="normal">$59.99/year</p>
          </div>
          <span>
            <a href="">Change</a>
          </span>
        </div>
        <!-- plan section ends -->
        <!--  
        payment sction starts -->
        <div class="payment-btn"><a>Proceed to Payment</a></div>
        <!-- payment section ends -->

        <!-- cancel section -->
        <div class="cancel">
          <a href="">Cancel Order</a>
        </div>
        <!-- cancel section ends -->
      </div>
      <!-- main container ends -->
    </section>
  </body>
</html>
